#  description of this project
description: |-
  Terraform Azure DataBricks module enables creation and management of Azure Databricks workspaces,including support for workspace configuration, networking, security settings, and cluster management.

# How to use this project
usage: |-
  Here are some examples of how you can use this module in your inventory structure:
  ```hcl
  module "databricks" {
  source                                               = "./../../"
  name                                                 = "core"
  environment                                          = "dev"
  label_order                                          = ["name", "environment", "location"]
  resource_group_name                                  = module.resource_group.resource_group_name
  location                                             = module.resource_group.resource_group_location
  managed_resource_group_name                          = "databricks-resource-group"
  virtual_network_id                                   = module.vnet.vnet_id
  public_subnet_name                                   = module.pub_subnet.subnet_names.pub-subnet
  private_subnet_name                                  = module.pvt_subnet.subnet_names.pvt-subnet
  public_subnet_network_security_group_association_id  = module.public_security_group.id
  private_subnet_network_security_group_association_id = module.private_security_group.id
}
    ```